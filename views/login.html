<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Athlet Homepage</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="app.js"></script>
</head>

<div ng-app="myApp">
    <div ng-controller="myCtrl">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/jobs">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/connections">Connections</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/messages">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/notifications">Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/profile">Profile</a>
        </li>
      </ul>
    </div>
  </div>
  
  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
      // Controller logic goes here
    });
  </script>
  

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 text-center">
				<h1 class="display-4">{{ companyName }}</h1>
				<form>
					<div class="form-group">
						<label for="inputEmail">Email address</label>
						<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="rememberMe">
						<label class="form-check-label" for="rememberMe">Remember me</label>
					</div>
					<button type="submit" class="btn btn-custom">Log in</button>
				</form>
				<p class="mt-3">Don't have an account? <a href="#/signup">Sign up</a></p>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', ['$scope', '$window', function($scope, $window) {
            $scope.companyName = 'Athlet';
            $scope.tagline = 'Welcome to our website';
        }]);
    
    </script>
</body>

</html>
