<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Athlet Signup</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script>
		var app = angular.module('myApp', []);

		app.controller('myCtrl', function($scope, $window) {
			$scope.signupData = {
				name: '',
				email: '',
				password: '',
				confirmPassword: '',
				birthday: '',
				highSchool: '',
				signupForAthletes: false,
				signupForRecruiters: false
			};

			$scope.signup = function() {
				// validate form data here
				// if valid, submit form
				$window.alert('Signup submitted!');
			};
		});

	</script>
</head>

<body ng-controller="myCtrl">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Athlet</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h1>Signup for Athlet</h1>
				<form ng-submit="signup()">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" ng-model="signupData.name" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" ng-model="signupData.email" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" ng-model="signupData.password" required>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password:</label>
						<input type="password" class="form-control" id="confirmPassword" ng-model="signupData.confirmPassword" required>
					</div>
					<div class="form-group">
						<label for="birthday">Birthday:</label>
						<input type="date" class="form-control" id="birthday" ng-model="signupData.birthday" required>
					</div>
					<div class="form-group">
						<label for="highSchool">High School:</label>
                    <input type="text" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="highSchool">High School:</label>
            <input type="text" class="form-control" placeholder="Enter your high school name">
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
