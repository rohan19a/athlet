<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Athlet Homepage</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>

<body ng-controller="myCtrl">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">{{ companyName }}</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<h1 class="display-1">{{ companyName }}</h1>
  <p><a href="#" class="btn btn-custom" ng-click="goToLoginPage()">Login</a> <a href="#" class="btn btn-custom"ng-click="goToSignUpPage()">Signup</a></p>
<p class="text-muted">{{ companyName }} is the best place to discover and connect with new people in your industry.</p>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', ['$scope', '$window', function($scope, $window) {
        $scope.companyName = 'Athlet';
        $scope.tagline = 'Welcome to our website';
        $scope.goToLoginPage = function() {
			  	$window.location.href = 'views/login.html';
			};
      $scope.goToSignUpPage = function() {
        	$window.location.href = 'views/signup.html';
      };
    }]);

</script>
